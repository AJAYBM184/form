<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbody">
        <div id="countdown" style="text-align: center; margin-bottom: 10px;"></div>
        <form action="" id="detailsform">
            <div class="elements" id="name">
                <label for="inputname">Enter your Name : <input type="text" id="inputname"></label>
                <p class="error-message" id="name-error"></p>
            </div>
            <div class="elements" id="email">
                <label for="inputemail">Email : <input type="email" id="inputemail"></label>
                <p class="error-message" id="email-error"></p>
            </div>
            <div class="elements" id="password">
                <label for="inputpassword">Password : <input type="password" id="inputpassword"></label>
                <p class="error-message" id="password-error"></p>
                <div id="password-strength" style="height: 5px; background-color: transparent; margin-top: 5px; width: 30%; margin-left: 50%; transition: width 0.3s;"></div>
            </div>
            <div class="elements" id="confirmpassword">
                <label for="inputconfirmpassword">Confirm Password : <input type="password" id="inputconfirmpassword"></label>
                <p class="error-message" id="confirmpassword-error"></p>
            </div>
            <div class="elements" id="phone">
                <label for="inputnumber">Phone Number : <input type="text" id="inputnumber"></label>
                <p class="error-message" id="phone-error"></p>
            </div>
            <div class="elements" id="dob">
                <label for="inputdob">Date of Birth : <input type="text" id="inputdob"></label>
                <p class="error-message" id="dob-error"></p>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
